{% extends 'base_site.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2>{% trans 'Edit Workgroup' %}</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">{% trans 'Save Changes' %}</button>
            <a href="{% url 'workgroup_detail' workgroup.id %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
        </form>
    </div>
{% endblock %}
