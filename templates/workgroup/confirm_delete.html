{% extends 'base_site.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h2>{% trans 'Confirm Delete' %}</h2>
        <p>{% trans 'Are you sure you want to delete' %} "{{ workgroup.name }}"?</p>

        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
            <a href="{% url 'workgroup_detail' workgroup.id %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
        </form>
    </div>
{% endblock %}
