{% extends 'base_site.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

{% block extra_styles %}
    <style>

        .profile-form-container textarea {
            height: 80px; /* Hauteur réduite pour le textarea */
        }


        .profile-form-container form {
            margin-top: 20px;
        }


        body {
            font-family: 'Roboto', sans-serif;
        }

        .profile-form-container h2 {
            color: #333;
            font-size: 24px; /* Taille plus grande */
            font-weight: bold; /* Gras */
        }

        .profile-form-container {
            background-color: #333; /* Changement de la couleur de fond */
            color: #fff; /* Changement de la couleur du texte pour une meilleure lisibilité sur fond sombre */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px; /* Augmentation de la largeur du conteneur */
            margin: auto;
            text-align: center;
        }

        /* Assurez-vous que les couleurs de tous les éléments du formulaire sont bien lisibles sur le fond sombre */
        .profile-form-container input, .profile-form-container textarea, .profile-form-container select {
            color: #3A3A3A; /* Couleur du texte pour les inputs */
            background-color: #fff; /* Couleur de fond pour les inputs */
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .profile-form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .profile-form-container button:hover {
            background-color: #0056b3;
        }

        .avatar-input {
            display: none; /* Cache le champ input par défaut */
        }

        .avatar-circle {
            height: 100px; /* Taille du cercle pour l'avatar */
            width: 100px; /* Taille du cercle pour l'avatar */
            background-color: #ccc; /* Couleur de fond par défaut pour l'avatar */
            border-radius: 50%; /* Rend le div parfaitement circulaire */
            margin: 20px auto; /* Ajoute une marge au-dessus et en dessous, centre horizontalement */
            overflow: hidden; /* S'assure que l'image reste dans le cercle */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; /* Assurez-vous que l'image couvre le cercle */
            background-position: center center; /* Centre l'image dans le cercle */
            cursor: pointer; /* Change le curseur pour indiquer qu'il est cliquable */
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12); /* Ombre légère pour le relief */
        }
        .avatar-circle img {
            width: 100%; /* S'assure que l'image couvre tout le cercle */
            height: auto; /* Garde le ratio de l'image */
            position: absolute; /* Positionne l'image correctement dans le cercle */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centre l'image dans le cercle */
            display: none; /* Cache l'élément img par défaut */
        }
        .avatar-circle {
            /* ... Autres styles ... */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; /* Assurez-vous que l'image couvre le cercle */
            background-position: center center; /* Centre l'image dans le cercle */
        }

    </style>
{% endblock %}

{% block content %}
    <div class="profile-form-container">
        <h2>{% trans 'Create Your Profile' %}</h2>

        <form method="post" enctype="multipart/form-data">
            <div class="avatar-circle" style="background-image: url({% static 'images/pp.svg' %});" onclick="document.getElementById('id_avatar').click();">
                <!-- L'image img n'est plus nécessaire ici -->
            </div>
            <input type="file" id="id_avatar" name="avatar" class="avatar-input" onchange="loadFile(event)">

            {% csrf_token %}
            {{ form|crispy }}
	   
            <div class="form-group d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">{% trans 'Save Profile' %}</button>
                <a class="btn btn-link" href="{% url 'home' %}">{% trans 'Skip' %}</a>
            </div>
        </form>
    </div>


{% endblock %}

{% block scripts %}
    <script>
        var loadFile = function(event) {
            var avatarCircle = document.querySelector('.avatar-circle');
            avatarCircle.style.backgroundImage = 'url(' + URL.createObjectURL(event.target.files[0]) + ')';
        };
    </script>
{% endblock %}
